- id: toggle_kitchentable_lights
  alias: "Toggle kitchentable"
  trigger:
    platform: state
    entity_id: switch.kitchen1
  action:
    service_template: >
      {% if trigger.to_state.state == 'on' %}
       light.turn_on
      {% else %}
        light.turn_off
      {% endif %}
    entity_id: 
      - light.kok1
      - light.kok2
      - light.kok3
- id: sync_kitchenlight_switches
  alias: "Synchronise kitchenlight switches"
  trigger:
    platform: state
    entity_id: group.kitchenlights
  action:
    service_template: >
      {% if trigger.to_state.state == 'on' %}
       switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    entity_id: 
      - switch.kitchen1
