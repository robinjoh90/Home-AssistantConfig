- id: plant_schedule_on
  alias: 'Plantlights on'
  trigger:
    platform: time
    after: '07:00:00'
  action:
    service_template: >
      switch.turn_on
    entity_id: 
      - switch.plantlight1
      - switch.plantlight2
- id: plant_schedule_on
  alias: 'Plantlights off'
